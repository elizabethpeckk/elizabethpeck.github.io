---
layout: default
---
<section>
<div class="container">
<div class="post">

  <header class="post-header">
  	<a href="/#work">
  		<div class="back" style="margin-bottom:40px;font-family: 'Montserrat-Light', Helvetica, Arial, sans-serif;">
		  <svg height="30" width="26" margin-top="10px">
		    <polyline points="15,29 2,18 15,7" stroke="#645164" stroke-width="2" fill="none"></polyline>
		  </svg>
		<h2 style="display:inline-block;vertical-align:top;margin-left:-5px;">Go Back</h2>
		</div>
	</a>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{{ page.tag }}</div>
  <hr style="margin-top:5px;">
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>

</div>
</section>
